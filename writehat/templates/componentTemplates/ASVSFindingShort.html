{% load custom_tags %}
<div id="finding-{{ finding.id }}" class="finding-short container" finding-severity="{{ finding.severity }}">
    <div class='finding-header'>
        <div class='finding-title'>
            {{ finding.name }}
        </div>
    </div>
    {% if finding.asvsStatus %}
        <div class='finding-content'>
            <div class='status'>
                {% markdown finding.asvsStatus %}
            </div>
        </div>
    {% endif %}
</div>
